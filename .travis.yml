services:
- docker
language: ruby
before_install:
- bundle install
- bundle exec rake docker:pull
- bundle exec rake docker:run
- bundle exec rake docker:install
script:
- bundle exec rake rdoc
- bundle exec rake docker:rubocop
- bundle exec rake docker:clangfmt
- bundle exec rake docker:test
- sudo mv html /html && sudo mv coverage /html && sudo mv README.md /html && sudo rm -rf * && sudo mv /html/* .
env:
  matrix:
  - secure: 
deploy:
- provider: rubygems
  api_key:
    secure: 
  gem: ruby-static-tracing
  on:
    tags: true
    repo: dalehamel/ruby-static-tracing
- provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  target_branch: gh-pages
